language: go
go_import_path: github.com/gcc2ge/travis_learn
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      go: 1.9.x
      script:
        - go test

    - os: osx
      go: 1.9.x
      sudo: required
      script:
        - go test

script: 
  - make main
  - mv ./build/bin/main ./build/bin/main-$TRAVIS_OS_NAME
deploy:
  provider: releases
  api_key:
      secure: 
  file: "./build/bin/main-$TRAVIS_OS_NAME"
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    tags: true